<div class="container-fluid">
    <div class="row">
        <div class="col bg-dark text-white">
            <a class="navbar-brand">
                Infy Store
            </a>
            <app-cart-summary></app-cart-summary>
        </div>
    </div>

    <div class="row">
        <div class="col-3 p-2">
            <!-- {{categoris.length}}  Categories -->
            <button class="btn btn-block btn-outline-primary"
             (click)="changeCategory()">
                Home
            </button>
            <button *ngFor="let category of categories" class="btn btn-block btn-outline-primary"
            (click)="changeCategory(category)"
            [class.active]="category == selectedCategory">
          
            {{category}}
          
        </button>
        <button class="btn btn-block btn-danger m-t-3" routerLink="/admin">
        Administration 
        </button>
        </div>
        <div class="col-9 p-2">
           <div *ngFor="let product of products" class="card m-1 p-1 bg-light">
            <h4>
                {{product.name  }}
                <!-- {{product.name | lowercase }}
                {{product.name | uppercase }}
                {{product | json }} -->
                <span class="badge badge-pill badge-primary float-right">
                    {{product.price | currency:"INR" }}
                   <!-- {{ mydate | date : shortdate }}-->
                   <!--{{months | slice : 2:5}}-->
                   <!--{{ 0.13 | percent}}-->
                    </span>

            </h4>
            <div class="card-text bg-white p-1">
                {{product.description}}
                <button class="btn btn-success btn-sm float-right" (click)="addProductToCart(product)">
                    Add To Cart
                </button>
            </div>
             
           </div>
           <div class="form-inline float-left mr-1">
               <select class="form-control" [value] = "productsPerPage" 
               (change)="changePageSize($event.target.value)">
                   <option value="3"> 3 per page</option>
                   <option value="4"> 4 per page</option>
                   <option value="6"> 6 per page</option>
                   <option value="8"> 8 per page</option>
               </select>
           </div>
           <div class="btn-group float-right">
               <button class="btn btn-outline-primary"  
               [class.active] = "num == selectedPage" 
               *ngFor="let num of pageNumbers" 
               (click)="changePage(num)">
                   {{num}}
               </button>
           </div>
        </div>
    </div>
</div>
